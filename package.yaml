license:             BSD3
author:              "Christos Dimitroulas"
maintainer:          "c.dimitroulas@gmail.com"
copyright:           "2021 Christos Dimitroulas"

data-files:
  - data/*.*

ghc-options:
  - -Wall
  - -Werror
  - -Wcompat
  - -Widentities
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wno-unused-top-binds
  - -Wno-orphans

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  # dependencies:
